name: CI
on:
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - '*'
concurrency: ci-${{ github.ref }}
jobs:
  build-windows:
    name: Build (Windows)
    runs-on: windows-2022
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: Install Vulkan SDK
      run: |
        Invoke-WebRequest -Uri "https://sdk.lunarg.com/sdk/download/1.3.224.1/windows/VulkanSDK-1.3.224.1-Installer.exe" -OutFile VulkanSDK.exe

        $installer = Start-Process -FilePath VulkanSDK.exe -Wait -PassThru -ArgumentList @("/S");
        $installer.WaitForExit();
    - name: Initialize VCPKG
      run: vcpkg\bootstrap-vcpkg.bat
      shell: cmd
    - name: Install VCPKG packages
      run: .\vcpkg-restore.ps1
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        arch: win64_mingw81
    - name: Run CMake
      run: |
        set PATH=C:\ProgramData\chocolatey\lib\winlibs\tools\mingw64\bin;%PATH%
        cmake_EclipseMinGW.bat 4 _Gcc
      working-directory: _Build
      shell: cmd
    - name: Build
      run: _build.bat
      working-directory: _Build/_Gcc
      shell: cmd
    - name: Copy Qt dependency DLLs
      run: |
        $src = Resolve-Path "${env:Qt5_DIR}\bin"
        $dest = "_Build\_Gcc\_bin"

        Copy-Item "${src}\libwinpthread-1.dll" -Destination $dest
        Copy-Item "${src}\libstdc++-6.dll" -Destination $dest
        Copy-Item "${src}\libgcc_s_seh-1.dll" -Destination $dest
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Kyty (Windows)
        path: _Build/_Gcc/_bin
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: Install Vulkan SDK
      run: |
        wget -qO - https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo apt-key add -

        sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-1.3.224-focal.list https://packages.lunarg.com/vulkan/1.3.224/lunarg-vulkan-1.3.224-focal.list
        sudo apt update
        sudo apt install vulkan-sdk
    - name: Initialize VCPKG
      run: ./vcpkg/bootstrap-vcpkg.sh
    - name: Install VCPKG packages
      run: ./vcpkg-restore.sh
    - name: Install Ubuntu packages
      run: |
        sudo apt-get update
        sudo apt-get install -y qt5-default qttools5-dev
    - name: Run CMake
      run: cmake -B _Build/_Linux -S source -D CMAKE_BUILD_TYPE=Release -D KYTY_FINAL=1
    - name: Build
      run: cmake --build _Build/_Linux
